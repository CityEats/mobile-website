<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <title>City Eats</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/mobile.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Top Bar -->
            <nav class="topBar">
                <div class="topBarInner">
                    <a class="topBarLink" href="#">Home</a>
                    <a class="topBarLink" href="#">Log In</a>
                    <div class="topBarHolder">
                        <h1 class="topBarTitle">Contact Us</h1>
                    </div>
                </div>
            </nav>
            <!-- Content -->
            <div class="content hasFooter">
                <!-- Contact Us -->
                <section class="form contactUs">
                    <div class="contactUsHeader">
                        <p>Please tell us whatâ€™s on your mind.</p>
                    </div>
                    <form action="#">
                        <div class="row">
                            <label class="labelForm">Your Name <span class="labelFormRequired">*</span></label>
                            <input class="textField" type="text" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Email <span class="labelFormRequired">*</span></label>
                            <input class="textField" type="email" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Subject <span class="labelFormRequired">*</span></label>
                            <input class="textField" type="text" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Message <span class="labelFormRequired">*</span></label>
                            <textarea class="textArea" cols="30" rows="10"></textarea>
                        </div>
                        <div class="row">
                            <input class="btn" type="submit" value="Submit" />
                        </div>
                        <div class="helpFormLink">
                            <a href="#">Press inquireies? Contact our team.</a>
                        </div>
                    </form>
                </section>
                <!-- Follow Us -->
                <section class="followUs">
                    <h3 class="title grey line"><span class="titleText">Follow Us</span></h3>
                    <ul class="followUsLinks">
                        <li class="followUsLinksItem"><a class="followUsLinksLink twitter" href="#">Twitter</a></li>
                        <li class="followUsLinksItem"><a class="followUsLinksLink facebook" href="#">Facebook</a></li>
                        <li class="followUsLinksItem"><a class="followUsLinksLink pinterest" href="#">Pinterest</a></li>
                    </ul>
                </section>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <nav>
                <ul class="clearfix">
                    <li class="footerItem"><a class="footerLink" href="#">Terms &amp; Privacy</a></li>
                    <li class="footerItem"><a class="footerLink" href="#">Contact Us</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
