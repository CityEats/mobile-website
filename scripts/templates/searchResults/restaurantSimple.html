<div class="resultsListItemPhoto">
    <% if(thumbImage().length > 0) { %>
        <!--<img src="/img/assets/img-1.jpg" alt="" />-->
        <img src="<%= thumbImage() %>" alt="" />
    <% } %>
</div>
<div class="resultsListItemHolder">
    <div class="resultsListInfo">
        <h3 class="resultsListTitle"><a href="#"><%= name %></a></h3>
        <p class="resultsListLocation"><%= neighborhood.name %></p>
        <p class="resultsListType"><%= cuisinesText() %></p>
    </div>
    <div class="resultsListMeta">
        <% if(distance_to_restaurant) { %>
            <p><%= distanceText() %></p>
        <% } %>
        <p><%= priceSymbols() %></p>
        <div class="rateit rating small" data-rateit-value="<%= rating %>" data-rateit-ispreset="true" data-rateit-readonly="true" data-rateit-starwidth="10" data-rateit-starheight="10"></div>
    </div>
</div>
<% if (offers.length > 0) { %>
    <div class="resultsListItemOffer">
        <div class="resultsListItemOfferText"><%= offers[0].short_description %></div>
        <a class="btn small resultsListItemOfferBtn" data-id="<%= offers[0].id %>" href="#">Details</a>
    </div>
<% } %>
