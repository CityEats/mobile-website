<!-- Reservation -->
<div class="reservationHeader">
    <h2 class="reservationTitle">Complete Reservation</h2>
</div>
<div class="roundedBox">
    <div class="roundedBoxRow">
        <div class="reservationData reservationDataEdit">
            <h3 class="reservationDataTitle confirmed">Joe’s Crab Shack</h3>
            <p>Sun,Sept 16th</p>
            <p><span class="reservationGreyText">for</span> 2 people <span class="reservationGreyText">at</span> 6:30pm</p>
            <a href="#" class="btnSoft small">Edit</a>
        </div>
    </div>
</div>
<div class="btnHolder">
    <a href="#" class="btn pale">Log In</a>
</div>
<h4 class="reservationSubTitle">Enter reservation info</h4>
<div class="roundedBox">
    <div class="roundedBoxRow">
        <input class="textField blank" type="text" placeholder="First Name" />
    </div>
    <div class="roundedBoxRow">
        <input class="textField blank" type="text" placeholder="Last Name" />
    </div>
    <div class="roundedBoxRow">
        <input class="textField blank" type="email" placeholder="Email" />
    </div>
    <div class="roundedBoxRow">
        <input class="textField blank" type="tel" placeholder="Phone" />
    </div>
</div>
<h4 class="reservationSubTitle">Special requests</h4>
<div class="roundedBox">
    <div class="roundedBoxRow">
        <input class="textField blank" type="text" placeholder="e.g. Table with View, Shellfish allergy" />
    </div>
</div>
<h4 class="reservationSubTitle">Promo code</h4>
<div class="roundedBox">
    <div class="roundedBoxRow">
        <input class="textField blank" type="text" placeholder="Promo Code (optional)" />
    </div>
</div>
<div class="roundedBox">
    <div class="roundedBoxRow">
        <div class="reminder reminderBookIt">
            <p class="reminderLabel">SMS Reminder</p>
            <label class="switcher reminderSwitcher">
                <input type="checkbox" data-on="on" data-off="off" checked />
            </label>
        </div>
    </div>
    <div class="roundedBoxRow">
        <div class="reminder reminderBookIt">
            <p class="reminderLabel">Email Reminder</p>
            <label class="switcher reminderSwitcher">
                <input type="checkbox" data-on="on" data-off="off" />
            </label>
        </div>
    </div>
</div>
<div class="btnHolder">
    <input class="btn btnComplete" type="submit" value="Complete Reservation" />
</div>
<div class="termsText">By completing the reservation you are agreeing to the <a href="#">terms of service</a></div>
