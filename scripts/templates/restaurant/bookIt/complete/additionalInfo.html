<h4 class="reservationSubTitle">Special requests</h4>
<div class="roundedBox">
    <div class="roundedBoxRow">
        <input class="textField blank" type="text" placeholder="e.g. Table with View, Shellfish allergy" />
    </div>
</div>
<h4 class="reservationSubTitle">Promo code</h4>
<div class="roundedBox">
    <div class="roundedBoxRow">
        <input class="textField blank" type="text" placeholder="Promo Code (optional)" />
    </div>
</div>
<div class="roundedBox">
    <div class="roundedBoxRow">
        <div class="reminder reminderBookIt">
            <p class="reminderLabel">SMS Reminder</p>
            <label class="switcher reminderSwitcher">
                <input type="checkbox" data-on="on" data-off="off" checked />
            </label>
        </div>
    </div>
    <div class="roundedBoxRow">
        <div class="reminder reminderBookIt">
            <p class="reminderLabel">Email Reminder</p>
            <label class="switcher reminderSwitcher">
                <input type="checkbox" data-on="on" data-off="off" />
            </label>
        </div>
    </div>
</div>
