<div class="topBarInner">
    <% if (typeof(leftUrl) != "undefined") { %>    
        <a class="topBarLink" href="#" data-url="<%= leftUrl %>"><%= leftText %></a>
    <%} if (typeof(rightUrl) != "undefined") {%>
        <a class="topBarLink" href="#" data-url="<%= rightUrl %>"><%= rightText %></a>
    <% }%>
    <div class="topBarHolder">
        <h1 class="topBarTitle"><%= title %></h1>
    </div>
</div>
