<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>City Eats</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/mobile.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Top Bar -->
            <nav class="topBar">
                <div class="topBarInner">
                    <a class="topBarLink" href="#">Home</a>
                    <a class="topBarLink" href="#">Sign Up</a>
                    <div class="topBarHolder">
                        <h1 class="topBarTitle">Log In</h1>
                    </div>
                </div>
            </nav>
            <!-- Content -->
            <div class="content hasFooter">
                <!-- Log In -->
                <section class="form logIn">
                    <a class="fbLoginBtn" href="#">Log In with Facebook</a>
                    <h3 class="title grey line"><span class="titleText">Or</span></h3>
                    <form action="#">
                        <div class="row">
                            <label class="labelForm">Email</label>
                            <input class="textField" type="email" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Password</label>
                            <input class="textField" type="password" />
                        </div>
                        <div class="row">
                            <input class="btn" type="submit" value="Log In" />
                        </div>
                        <div class="helpLink">
                            <a href="#">Forgot Your Password?</a>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <nav>
                <ul class="clearfix">
                    <li class="footerItem"><a class="footerLink" href="#">Terms &amp; Privacy</a></li>
                    <li class="footerItem"><a class="footerLink" href="#">Contact Us</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
