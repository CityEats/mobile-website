<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <title>City Eats</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/mobile.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Top Bar -->
            <nav class="topBar">
                <div class="topBarInner">
                    <a class="topBarLink" href="#">Home</a>
                    <a class="topBarLink blue" href="#">Done</a>
                    <div class="topBarHolder">
                        <h1 class="topBarTitle">Cuisines</h1>
                    </div>
                </div>
            </nav>
            <!-- Content -->
            <div class="content">
                <!-- Cuisines -->
                <section class="cuisines">
                    <ul class="checkboxesList">
                        <li class="checkboxesListItem">
                            <input class="checkboxesListInput" id="cuisine_All" type="checkbox" />
                            <label class="checkboxesListLabel" for="cuisine_All">All Cusines</label>
                        </li>
                        <li class="checkboxesListItem">
                            <input class="checkboxesListInput" id="cuisine_Afghan" type="checkbox" />
                            <label class="checkboxesListLabel" for="cuisine_Afghan">Afghan</label>
                        </li>
                        <li class="checkboxesListItem">
                            <input class="checkboxesListInput" id="cuisine_African" type="checkbox" />
                            <label class="checkboxesListLabel" for="cuisine_African">African</label>
                        </li>
                        <li class="checkboxesListItem">
                            <input class="checkboxesListInput" id="cuisine_AmericanNew" type="checkbox" checked />
                            <label class="checkboxesListLabel" for="cuisine_AmericanNew">American (New)</label>
                        </li>
                        <li class="checkboxesListItem">
                            <input class="checkboxesListInput" id="cuisine_AmericanTraditional" type="checkbox" />
                            <label class="checkboxesListLabel" for="cuisine_AmericanTraditional">American (Traditional)</label>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </body>
</html>
