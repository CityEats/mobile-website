<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <title>City Eats</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/mobile.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Top Bar -->
            <nav class="topBar">
                <div class="topBarInner">
                    <a class="topBarLink" href="#">Cancel</a>
                    <div class="topBarHolder">
                        <h1 class="topBarTitle">Station Grill</h1>
                    </div>
                </div>
            </nav>
            <!-- Content -->
            <div class="content">
                <!-- Choose Time -->
                <section class="chooseTime">
                    <div class="chooseTimeSelect column2">
                        <div class="selectForm column">
                            <select class="select">
                                <option>2 people</option>
                            </select>
                        </div>
                        <div class="datePicker column">Today</div>
                    </div>
                    <div class="chooseMeals">
                        <label class="chooseMealsLabel">Meal:</label>
                        <div class="selectForm">
                            <select class="select">
                                <option>The Bar Room</option>
                            </select>
                        </div>
                    </div>
                    <h2 class="chooseTimeHeader">No available times</h2>
                    <h2 class="chooseTimeHeaderButtons">Here are the next 3 days with availability:</h2>
                    <div class="btnHolder">
                        <a href="#" class="btn pale">Saturday Aug 4th</a>
                    </div>
                    <div class="btnHolder">
                        <a href="#" class="btn pale">Sunday Aug 5th</a>
                    </div>
                    <div class="btnHolder">
                        <a href="#" class="btn pale">Monday Aug 6th</a>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
