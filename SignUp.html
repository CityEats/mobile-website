<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>City Eats</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/mobile.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Top Bar -->
            <nav class="topBar">
                <div class="topBarInner">
                    <a class="topBarLink" href="#">Home</a>
                    <a class="topBarLink" href="#">Log In</a>
                    <div class="topBarHolder">
                        <h1 class="topBarTitle">Sign Up</h1>
                    </div>
                </div>
            </nav>
            <!-- Content -->
            <div class="content hasFooter">
                <!-- Sugn Up -->
                <section class="form signUp">
                    <a class="fbLoginBtn" href="#">Sign Up with Facebook</a>
                    <h3 class="title grey line"><span class="titleText">Or</span></h3>
                    <form action="#">
                        <div class="row">
                            <label class="labelForm">First Name <span class="labelFormRequired">*</span></label>
                            <input class="textField" type="text" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Last Name <span class="labelFormRequired">*</span></label>
                            <input class="textField" type="text" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Email <span class="labelFormRequired">*</span></label>
                            <input class="textField" type="email" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Password <span class="labelFormRequired">*</span></label>
                            <input class="textField" type="password" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Confirm Password <span class="labelFormRequired">*</span></label>
                            <input class="textField" type="password" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Zip Code <span class="labelFormRequired">*</span></label>
                            <input class="textField" type="text" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Phone Number <span class="labelFormRequired">*</span></label>
                            <input class="textField" type="tel" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Birthday <span class="labelFormOptional">(optional)</span></label>
                            <div class="clearfix">
                                <div class="selectForm selectFormBirthdayMonth">
                                    <select class="select">
                                        <option>Month</option>
                                    </select>
                                </div>
                                <div class="selectForm selectFormBirthdayDay">
                                    <select class="select">
                                        <option>Day</option>
                                    </select>
                                </div>
                                <div class="selectForm selectFormBirthdayYear">
                                    <select class="select">
                                        <option>Year</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="labelForm">How did you hear about us? <span class="labelFormOptional">(optional)</span></label>
                            <div class="selectForm">
                                <select class="select">
                                    <option></option>
                                    <option>Internet</option>
                                    <option>Radio</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label class="labelFormHasCheckbox">
                                <span class="checkboxForm"><input class="checkbox" type="checkbox" /></span>
                                By checking this box, you confirm that you have read, understood and agree to the CityEats <a href="#">terms of use</a> and <a href="#">privacy policy</a> <span class="labelFormRequired">*</span>
                            </label>
                        </div>
                        <div class="row">
                            <input class="btn" type="submit" value="Sign Up" />
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <nav>
                <ul class="clearfix">
                    <li class="footerItem"><a class="footerLink" href="#">Terms &amp; Privacy</a></li>
                    <li class="footerItem"><a class="footerLink" href="#">Contact Us</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
