<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <title>City Eats</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/mobile.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Top Bar -->
            <nav class="topBar">
                <div class="topBarInner">
                    <a class="topBarLink" href="#">Home</a>
                    <a class="topBarLink" href="#">Log In</a>
                    <div class="topBarHolder">
                        <h1 class="topBarTitle">Reset Password</h1>
                    </div>
                </div>
            </nav>
            <!-- Content -->
            <div class="content hasFooter">
                <!-- Reset Password -->
                <section class="resetPass">
                    <div class="resetPassHeader">
                        <h2 class="title"><span class="titleText">Forgot your password?</span></h2>
                        <p>Please enter your email address.</p>
                        <p>You will be sent a link to change your password.</p>
                    </div>
                    <div class="form">
                        <form action="#">
                            <div class="row">
                                <label class="labelForm">Email</label>
                                <input class="textField" type="email" />
                            </div>
                            <div class="row">
                                <input class="btn" type="submit" value="Submit" />
                            </div>
                            <div class="helpFormLink">
                                <a href="#">Sign up for free</a>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <nav>
                <ul class="clearfix">
                    <li class="footerItem"><a class="footerLink" href="#">Terms &amp; Privacy</a></li>
                    <li class="footerItem"><a class="footerLink" href="#">Contact Us</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
