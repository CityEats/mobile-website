<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <title>City Eats</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/mobile.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Top Bar -->
            <nav class="topBar">
                <div class="topBarInner">
                    <a class="topBarLink" href="#">Cancel</a>
                    <div class="topBarHolder">
                        <h1 class="topBarTitle">Edit Profile</h1>
                    </div>
                </div>
            </nav>
            <!-- Content -->
            <div class="content hasFooter">
                <!-- Edit Profile -->
                <form action="#">
                    <section class="form editProfile">
                        <div class="row">
                            <label class="labelForm">First Name</label>
                            <input class="textField" type="text" value="Damian" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Last Name</label>
                            <input class="textField" type="text" value="Rebman" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Email</label>
                            <input class="textField" type="email" value="Drebman@burnsidedigital.com" />
                        </div>
                        <div class="row">
                            <label class="labelForm">Phone</label>
                            <input class="textField" type="tel" value="503-799-3877" />
                        </div>
                    </section>
                    <div class="row">
                        <label class="labelForm">Favorites <span class="labelFormOptional">(Choose up to 3 each)</span></label>
                        <div class="roundedBox">
                            <div class="roundedBoxRow">
                                <div class="filterByItems byNeighborhoods">Favorite Neighborhoods</div>
                            </div>
                            <div class="roundedBoxRow">
                                <div class="filterByItems byCuisines updated">American (New), Argentine, Afgan</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <input class="btn" type="submit" value="Save" />
                    </div>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <nav>
                <ul class="clearfix">
                    <li class="footerItem"><a class="footerLink" href="#">Terms &amp; Privacy</a></li>
                    <li class="footerItem"><a class="footerLink" href="#">Contact Us</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
