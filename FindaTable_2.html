<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <title>City Eats</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/mobile.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Top Bar -->
            <nav class="topBar">
                <div class="topBarInner">
                    <div class="topBarHolder">
                        <h1 class="topBarTitle">Find a Table</h1>
                    </div>
                </div>
            </nav>
            <!-- Content -->
            <div class="content hasFooter">
                <!-- Logo -->
                <strong class="logo">City Eats</strong>
                <!-- Find a table -->
                <section class="findaTable">
                    <div class="findaTableHeader">
                        <p>Find a Table in: <span class="city">New York</span></p>
                    </div>
                    <form action="#">
                        <div class="timing column3">
                            <div class="selectForm column">
                                <select class="select">
                                    <option>2 people</option>
                                </select>
                            </div>
                            <div class="datePicker column">Today</div>
                            <div class="selectForm column">
                                <select class="select">
                                    <option>7:00p</option>
                                </select>
                            </div>
                        </div>
                        <div class="btnHolder">
                            <input class="btn" type="submit" value="Find Table" />
                        </div>
                        <div class="btnHolder">
                            <a href="#" class="btn pale">Browse All</a>
                        </div>
                        <div class="btnHolder">
                            <a href="#" class="btn pale">Change City: <span class="text">New York</span></a>
                        </div>
                        <div class="btnHolder">
                            <a href="#" class="btn pale">Account: <span class="text">Damian R</span></a>
                        </div>
                        <div class="helpFormLink">
                            <a class="findaTableLogOut" href="#">Log Out</a>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <nav>
                <ul class="clearfix">
                    <li class="footerItem"><a class="footerLink" href="#">Terms &amp; Privacy</a></li>
                    <li class="footerItem"><a class="footerLink" href="#">Contact Us</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
